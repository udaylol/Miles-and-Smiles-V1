version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: miles-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=miles-and-smiles
    networks:
      - miles-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: miles-redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # Map to 6380 externally to avoid conflicts
    volumes:
      - redis_data:/data
    networks:
      - miles-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: miles-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/miles-and-smiles
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    depends_on:
      - mongodb
      - redis
    networks:
      - miles-network

  # Backend Worker (for background jobs)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: miles-worker
    restart: unless-stopped
    command: ["node", "worker.js"]
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/miles-and-smiles
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    depends_on:
      - mongodb
      - redis
      - backend
    networks:
      - miles-network

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: miles-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - backend
    networks:
      - miles-network

volumes:
  mongodb_data:
  redis_data:

networks:
  miles-network:
    driver: bridge
